<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="mb-2 text-center text-danger">User Sign Up</h2>
        <form>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">What is your name?</label>
              <input
                type="email"
                placeholder="Enter your email"
                class="form-control"
              />
            </div>
            <div class="col">
              <label class="form-label">Password:</label>
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">Select your college:</label>
              <select class="form-select">
                <option value="NCIT">Ncit college</option>
                <option value="DEC">Dhangadhi engineering college</option>
                <option value="KMC">kailali multiple campus</option>
                <option value="EVEREST">Everest engineering college</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Email:</label>
              <input
                type="Email"
                placeholder="Enter your password"
                class="form-control"
              />
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary w-25">Submit</button>
          </div>
        </form>
        <!-- Layout
    Component(Form,buttons,Navbar,Footers) -->
      </div>
    </div>
  </body>
</html>
