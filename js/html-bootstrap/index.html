<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date and tieme</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
  <div class="container mt-5 border-2"></div>
  <div class="container mt-5">
    <div class="row">
      <h2 class="mb-3 text-center color-red">User sign up</h2>
      <form onsubmit="return false">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">What is your name?</label>
            <input
              type="text"
              placeholder="Enter your name"
              id="name"
              class="form-control"
            />
          </div>
          <div class="col">
            <label class="form-label">Password:</label>
            <input
              type="password"
              id="pwd"
              placeholder="Enter your password"
              class="form-control"
            />
          </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">select your college?</label>
                <select class="form-select" id="clz">
                    <option value="NCIT">ncit engineering college</option>
                    <option value="NAST">dhangadhi engineerin college</option>
                    <option value="Everest">everest engineering college</option>
                </select>
                 </div>
            <div class="col">
              <label class="form-label">Email:</label>
              <input
                type="email"
                id="mail"
                placeholder="Enter your email"
                class="form-control"
              />
            </div>
          </div>
          <div class="text-center mb-3">
            <button class="btn btn primary w-25" onclick="getFormData()">Submit user data</button>
          </div>
      </form>
      <div class="row">
        <div class="col">
            <div class="row">The result is:</div>
            <div class="row" id="result">$Answer:</div>
            <div class="row" id="resultpwd">$Answer:</div>
            <div class="row" id="resultclz">$Answer:</div>
            <div class="row" id="resultmail">$Answer:</div>
        </div>
        <div class="col">
            <div class="row">The current time is:</div>
            <div class="row" id="clock">$Answer:</div>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
  </body>
</html>
