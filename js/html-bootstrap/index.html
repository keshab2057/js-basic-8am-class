<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Greeting Library</title>
</head>
<body>

<script>
const greetings = {
  morning: "Good morning",
  afternoon: "Good afternoon",
  evening: "Good evening"
};

function getGreeting() {
  const currentTime = new Date();
  const currentHour = currentTime.getHours();

  if (currentHour >= 5 && currentHour < 12) {
    return greetings.morning;
  } else if (currentHour >= 12 && currentHour < 17) {
    return greetings.afternoon;
  } else {
    return greetings.evening;
  }
}

function displayGreeting() {
  const greetingMessage = getGreeting();

  const greetingContainer = document.createElement('div');
  greetingContainer.className = 'alert alert-primary mt-3';
  greetingContainer.textContent = greetingMessage;

  document.body.appendChild(greetingContainer);
}

// Call the function to display greeting when the page loads
window.onload = displayGreeting;
</script>

</body>
</html>
